<div class="container">
  <div class="row">
    <div class="col-md-8">
    	<alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
    	<table st-table="displayed" st-safe-src="cartItems" class="table table-striped">
			<thead>
			<tr>
				<th class="clickable-shop-header" st-sort="upc" st-skip-natural="true" st-sort-default='true'>UPC</th>
				<th class="clickable-shop-header" st-sort="title" st-skip-natural="true" st-sort-default='true'>Title</th>
				<th class="clickable-shop-header" st-sort="price" st-skip-natural="true">Unit Price</th>
				<th class="clickable-shop-header" st-sort="quantity" st-skip-natural="true">Quantity</th>
				<th class="clickable-shop-header" st-sort="quantity" st-skip-natural="true">Item Total</th>
			</tr>
			</thead>
			<tbody ng-show="!isLoading">
			<tr ng-repeat="item in displayed">
				<td>{{item.upc}}</td>
				<td>{{item.title}}</td>
				<td>{{item.price | currency: '$' : 2}}</td>
				<td>{{item.quantity}}</td>
				<td>{{item.price * item.quantity | currency: '$' : 2}}</td>
			</tr>
			</tbody>
			<tbody ng-show="isLoading">
				<tr>
					<td colspan="4" class="text-center">Loading ... </td>
				</tr>
			</tbody>
			<tfoot>
			<tr>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
			<td>Total Price: {{totalBill | currency: '$' : 2}}</td>
			</tr>
			</tfoot>
		</table>
    </div>
  </div>
  <div class="row">
  <div class="col-md-8">
  <form>
  <div class="form-group">
    <label for="creditCard">Credit Card #:</label>
    <input type="text" ng-bind="cardNumber" ng-model="cardNumber" class="form-control" id="creditCard" placeholder="Enter credit card number">
  </div>
  <div class="form-group">
    <label for="expiryMonth">Expiry Month</label>
    <select ng-model="cardMonth" ng-options="option as option.name for option in months"></select>
  </div>
  <div class="form-group">
    <label for="expiryDay">Expiry Year:</label>
    <select ng-model="cardYear" ng-options="option as option.name for option in years"></select>
  </div>

  <button type="submit" ng-click="purchase()" class="btn btn-primary" >Purchase</button>

  </form>
  </div>
  </div>
</div>
